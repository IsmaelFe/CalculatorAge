<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">
  <link rel="stylesheet" href="/styles.00951206.css">
  <title>Frontend Mentor | Age calculator app</title>
<script src="/styles.00951206.js"></script></head>
<body>
  <div class="container-main">
    <div class="firts-container">
      <form class="form-container" id="ageForm">
        <div class="validation-container">
          <div class="input-container">
            <label for="day">DAY</label>
            <input type="text" name="day" placeholder="DD">
          </div>
          <div class="input-container">
            <label for="month">MONTH</label>
            <input type="text" name="month" placeholder="MM">
          </div>
          <div class="input-container">
            <label for="year">YEAR</label>
            <input type="text" name="year" placeholder="YYYY">
          </div>
        </div>
        <div class="second-container">
          <div class="div-bar div-1"></div>
          <button type="submit">
            <img src="/icon-arrow.8bc9b196.svg">
          </button>
          <div class="div-bar div-2"></div>
        </div>
      </form>
      <div class="third-container">
        <div>
          <span class="num-container" id="result">--</span><span>years</span>
        </div>
        <div>
          <span class="num-container">--</span><span>months</span>
        </div>
        <div>
          <span class="num-container">--</span><span>days</span>
        </div>
      </div>
    </div>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  
</body>
<script src="/javascript.d5bb67bb.js"></script>
</html>
