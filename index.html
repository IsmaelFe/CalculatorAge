<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/index.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container-main">
    <div class="firts-container">
      <form class="form-container" id="ageForm">
        <div class="validation-container">
          <div class="input-container">
            <label for="day" id="label-day">DAY</label>
            <input type="text" name="day" placeholder="DD" id="input-day" >
            <span id="day-error"></span>
          </div>
          <div class="input-container">
            <label for="month" id="label-month">MONTH</label>
            <input type="text" name="month" placeholder="MM" id="input-month" >
            <span id="month-error"></span>
          </div>
          <div class="input-container">
            <label for="year" id="label-year">YEAR</label>
            <input type="text" name="year" placeholder="YYYY" id="input-year" >
            <span id="year-error"></span>
          </div>
        </div>
        <div class="second-container">
          <div class="div-bar div-1"></div>
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg">
          </button>
          <div class="div-bar div-2"></div>
        </div>
      </form>
      <div class="third-container">
        <div>
          <span class="num-container span-container" id="yearSpan">--</span><span>years</span>
        </div>
        <div>
          <span class="num-container span-container" id="monthSpan">--</span><span>months</span>
        </div>
        <div>
          <span class="num-container span-container" id="daySpan">--</span><span>days</span>
        </div>
      </div>
    </div>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
<script src="./src/javascript/index.js"></script>
</html>
